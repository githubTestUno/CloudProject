<!-- He change class from "list--inline" to "list--tick" -->
<!-- In BEM we seperate block from it's element using double underscore __.
      The word "item" is an element inside this block. It's not anothe component or other block that 
    can exist on it's own. -->
<ul class="list list--tick">
  <li class="list__item">Item 1</li>
  <li class="list__item">Item 2</li>
  <li class="list__item">Item 3</li>
</ul>
